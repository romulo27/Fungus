  - rscadd: Beakers to Engineering Protolathe.
  - rscadd: Emag to lootdrop list of the most rarest Xenoarch artifact type.
  - tweak: Xenoarch artifacts are now worth a little bit more credits and give slightly
      more science points to incentivize Xenoarcheology.
  - rscadd: Xenoarcheology rock bags to mining protolathe.
  - rscadd: Maintenance loot can now spawn rare alien glands (extremely low drop rate)
      or an easter egg.
  - rscadd: Electronic firing pin design for security protolathe.
  - rscadd: Welding goggles to autolathe.
  - rscadd: A cool unused item, the flash-dark,  (opposite of a flashlight), to light
      technology tree (BEPIS tech)
  - rscadd: Mindbreak and cannabis ciggies to contraband section of cigarettes vendor.
  - rscadd: The psychologist's pill bottles for medbay's contraband section of medical
      vendor.
  - rscadd: Large water bottles to cola vendors
  - bugfix: Vampires always splattering blood even if bite was successful.
  - rscadd: Yoga pants and blutigen undergarments in ClothesMate.
  - rscadd: Adds Chugging (right now just for drinks), drink 50 units at once by aiming
